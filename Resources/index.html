<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Siemens Gastro Services</title>
  <link rel="stylesheet" href="css/normalize.css" media="all">
  <link rel="stylesheet" href="css/bootstrap.css" media="all">
  <link rel="stylesheet" href="css/style.css" media="all">
  <link rel="stylesheet" href="calendar/icons.css" media="screen">
  <link rel="stylesheet" href="calendar/bootstrap-formhelpers.css" media="screen">
  <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>

<script type="text/x-handlebars">
    <div class="navbar">
        <ul class="nav navbar-nav">
            <li>{{#linkTo 'login'}}Login{{/linkTo}}</li>
            <li>{{#linkTo 'inventory'}}Inventar{{/linkTo}}</li>
            <li>{{#linkTo 'menu'}}Menu{{/linkTo}}</li>
        </ul>
    </div>
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="login">
    <!-- TODO: Codesmell (styles) -->
    <h3>Willkommen bei Siemens Gastro Services</h3>
    <div style="border: 2px solid; border-radius: 25px; width: 250px; height: 200px; padding: 30px; -moz-box-shadow: 10px 10px 5px #888; -webkit-box-shadow: 10px 10px 5px #888; box-shadow: 10px 10px 5px #888;">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Nutzername">
    </div>
    <div class="input-group">
        <input type="password" class="form-control" placeholder="Passwort">
    </div>
    <button type="button" style="width: 180px; margin-top: 10px;" class="btn btn-info">Login</button>
    </div>
    <br>
    <div style="float: left" class="alert invisible alert-danger">  Error  </div>
    <div style="float: left" class="alert invisible alert-success">Success</div>
</script>

<script type="text/x-handlebars" data-template-name="inventory">
    <div class="row">
        <div class="col-6 col-sm-6 col-lg-6">
            <table class='table'>
                <thead>
                <tr><th>Wein Sortiment</th></tr>
                </thead>
                {{#each model.vine}}
                <tr><td>
                    {{title}}
                    <i class="right icon-large icon-edit"></i>
                </td></tr>
                {{/each}}
            </table>
        </div>
        <div class="col-6 col-sm-6 col-lg-6">
            <table class='table'>
                <thead>
                <tr><th>Menu Sortiment</th></tr>
                </thead>
                {{#each model.meal}}
                <tr><td>
                    {{title}}
                    <i class="right icon-large icon-edit"></i>
                </td></tr>
                {{/each}}
            </table>
        </div>
    </div>
</script>
<script type="text/x-handlebars" data-template-name="menu">

    <div class="row">
        <div class="col-6 col-lg-4 doNotPrintContent">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">W채hle einen Tag</h3>
                </div>
                <div class="bfh-datepicker" data-format="d.m.y" data-date="01.08.2013">
                    <div class="input-prepend bfh-datepicker-toggle" data-toggle="bfh-datepicker">
                        <span class="add-on"><i class="icon-large icon-calendar"></i></span>
                        <input type="text" class="input-medium" readonly>
                        <a class="btn btn-primary">Drucken</a>
                    </div>
                    <div class="bfh-datepicker-calendar">
                        <table class="calendar table table-bordered">
                            <thead>
                            <tr class="months-header">
                                <th class="month" colspan="4">
                                    <a class="previous" href="#"><i class="icon-large icon-chevron-left"></i></a>
                                    <span></span>
                                    <a class="next" href="#"><i class="icon-large icon-chevron-right"></i></a>
                                </th>
                                <th class="year" colspan="3">
                                    <a class="previous" href="#"><i class="icon-large icon-chevron-left"></i></a>
                                    <span></span>
                                    <a class="next" href="#"><i class="icon-large icon-chevron-right"></i></a>
                                </th>
                            </tr>
                            <tr class="days-header">
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-6 col-lg-4">
                <div class="panel panel-primary doNotPrintBorder">
                    <div class="panel-heading">
                        <h3 class="panel-title">W채hle die Getr채nke</h3>
                    </div>
                    Wein  <br>
                    Wein  <br>
                    Wein  <br>
                    Wein  <br>
                </div>
            </div>
        <div class="col-6 col-lg-4">
            <div class="panel panel-primary doNotPrintBorder">
                <div class="panel-heading">
                    <h3 class="panel-title">W채hle die Speisen</h3>
                </div>
                Food  <br>
                Food  <br>
                Food  <br>
                Food  <br>
            </div>
        </div>
    </div>
</script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="calendar/bootstrap-formhelpers-datepicker.deu.js"></script>
  <script src="calendar/bootstrap-formhelpers-datepicker.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
