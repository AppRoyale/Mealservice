<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Siemens Gastro Services</title>
  <link rel="stylesheet" href="css/normalize.css" media="all">
  <link rel="stylesheet" href="css/bootstrap.css" media="all">
  <link rel="stylesheet" href="css/style.css" media="all">
  <link rel="stylesheet" href="css/bootstrap.icon-large.css" media="screen">
  <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>

<script type="text/x-handlebars">
    <div class="navbar">
        <ul class="nav navbar-nav">
            <li>{{#linkTo 'login'}}Login{{/linkTo}}</li>
            <li>{{#linkTo 'inventory'}}Inventar{{/linkTo}}</li>
            <li>{{#linkTo 'menu'}}Menu{{/linkTo}}</li>
        </ul>
    </div>
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="login">
    <!-- TODO: Codesmell (styles) -->
    <h3>Willkommen bei Siemens Gastro Services</h3>
    <div style="border: 2px solid; border-radius: 25px; width: 250px; height: 200px; padding: 30px; -moz-box-shadow: 10px 10px 5px #888; -webkit-box-shadow: 10px 10px 5px #888; box-shadow: 10px 10px 5px #888;">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Nutzername">
    </div>
    <div class="input-group">
        <input type="password" class="form-control" placeholder="Passwort">
    </div>
    <button type="button" style="width: 180px; margin-top: 10px;" class="btn btn-info">Login</button>
    </div>
    <br>
    <div style="float: left" class="alert invisible alert-danger">  Error  </div>
    <div style="float: left" class="alert invisible alert-success">Success</div>
</script>

<script type="text/x-handlebars" data-template-name="inventory">
    <div class="row">
        <div class="col-6 col-sm-6 col-lg-6">
            <table class='table'>
                <thead>
                <tr><th>Wein Sortiment</th></tr>
                </thead>
                {{#each model.vine}}
                <tr><td>
                    {{title}}
                    <i class="right icon-large icon-edit"></i>
                </td></tr>
                {{/each}}
            </table>
        </div>
        <div class="col-6 col-sm-6 col-lg-6">
            <table class='table'>
                <thead>
                <tr><th>Menu Sortiment</th></tr>
                </thead>
                {{#each model.meal}}
                <tr><td>
                    {{title}}
                    <i class="right icon-large icon-edit"></i>
                </td></tr>
                {{/each}}
            </table>
        </div>
    </div>
</script>
<script type="text/x-handlebars" data-template-name="menu">
    <div class="row">
        <div class="col-6 col-lg-4 doNotPrintContent">
            <br>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Gib ein Datum ein:</h3>
                </div>
                {{view Ember.TextField valueBinding="date" value="02.08.2013" placeholder="dd.mm.yyyy" }}
            </div>
            <a onClick="javascript:window.print()" class="btn btn-primary">Drucken</a>
        </div>

            <div class="col-6 col-lg-4">
                <div >
                         Datum: {{ date }}
                </div>
                <div class="panel panel-primary doNotPrintBorder">
                    <div class="panel-heading">
                        <h3 class="panel-title">Getr√§nke</h3>
                    </div>
                    {{render "autoCompleteVine"}}
                </div>
            </div>
        <div class="col-6 col-lg-4">
            <br>
            <div class="panel panel-primary doNotPrintBorder">
                <div class="panel-heading">
                    <h3 class="panel-title">Gerichte</h3>
                </div>
                Food  <br>
                Food  <br>
                Food  <br>
                Food  <br>
            </div>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="autoCompleteVine">
    <!-- Das geht nicht -->
    {{ input type="text" value=searchText placeholder="Suche nach einem Wein" }}
    <ul>
        {{#each searchResults}}
        <li>{{this}}</li>
        <{{/each}}
    </ul>
</script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
